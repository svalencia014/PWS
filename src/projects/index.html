<!DOCTYPE html>
<html>
  <head>
    <link href="/style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/browse/darkreader@4.9.58/"></script>
    <script src="https://kit.fontawesome.com/9ceae9b455.js" crossorigin="anonymous"></script>
    <script>
      import {disable as disableDarkMode} from 'darkreader';
      disableDarkMode();
    </script>
    <title>Samuel V.</title>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="/">Samuel Valencia</a>
      <a href="/social">My Socials</a>
      <a href="/vatsim">VATSIM ATC</a>
      <a class="active" href="/projects">Projects</a>
      <a href="/contact">Contact Me</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa-solid fa-bars"></i>
      </a>
    </div>
    <main>
      <div class="links">
        <div class="cards">
          <a href="/projects/software" class="card">
            <h3>Software Projects</h3>
            <p>Programming/Software Development Projects</p>
          </a>
          <a href="/projects/videos" class="card">
            <h3>Video Projects</h3>
            <p>Video Editing Projects for school or freelance</p>
          </a>
        </div>
      </div>
      <hr/>
    </main>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
  <footer>
    <div class="footer">
      <p>&copy; Samuel Valencia, 2023</p>
    </div>
  </footer>
</html>
