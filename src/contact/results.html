<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <div id="cards" class="cards">
  </div>
  <script>
    //let pass = prompt("Enter the password");
    if (1 != 1) {
      window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    } else {
      //alert("Welcome!");
      let request = new XMLHttpRequest();
      request.open("GET", "http://localhost:3000/submissions", false);
      request.send();
      const stringArray = JSON.parse(request.response);
      const parentElement = document.getElementById("cards");
      for (let i = 0; i < stringArray.length; i++) {
        console.log(stringArray[i].id)
        const newDiv = document.createElement("div");
        let date = new Date(stringArray[i].id);
        console.log(date);
        newDiv.textContent = `${date}: ${stringArray[i].name} - ${stringArray[i].email} - ${stringArray[i].message}`;
        parentElement.appendChild(newDiv);
      }
    }
  </script>
</body>
</html>
