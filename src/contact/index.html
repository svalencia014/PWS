<!DOCTYPE html>
<html>
  <head>
    <link href="/style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/browse/darkreader@4.9.58/"></script>
		<script src="https://kit.fontawesome.com/9ceae9b455.js" crossorigin="anonymous"></script>
    <script>
      import {disable as disableDarkMode} from 'darkreader';
      disableDarkMode();
    </script>
    <title>Samuel V.</title>
  </head>
  <body>
		<div class="topnav" id="myTopnav">
      <a href="/">Samuel Valencia</a>
      <a href="/social">My Socials</a>
      <a href="/projects">Projects</a>
      <a href="/vatsim">VATSIM ATC</a>
      <a class="active" href="/contact">Contact Me</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa-solid fa-bars"></i>
      </a>
    </div>
    <main>
      <form method="post" action="localhost:3000/submit">
        <!-- make me a form with a name, email, and message box-->
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10" cols="30" required></textarea>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
      <hr>
      <p>Or if you prefer a more <i>instant</i> option, you can join my <a href="https://discord.gg/a65sJ99D98">Discord Server</a></p>
      <hr/>
    </main>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      const name = document.querySelector('#name');
      const email = document.querySelector('#email');
      const message = document.querySelector('#message');
      const form = document.querySelector('form');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        // Get the data from the form fields.
        const nameValue = name.value;
        const emailValue = email.value;
        const messageValue = message.value;

        // Create a JSON object with the data.
        const data = {
          name: nameValue,
          email: emailValue,
          message: messageValue,
        };

        // Send the data to the server.
        fetch('http://localhost:3000/submit', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
          },
          mode: 'no-cors',
          success: (response) => {
            if (response.status === 200) {
              console.log('The data was sent successfully.');
            } else {
              console.log('The data was not sent successfully.');
            }
          },
          error: (error) => {
            console.log('An error occurred:', error);
          },
        });
      });
    </script>
  </body>
  <footer>
    <div class="footer">
      <p>&copy; Samuel Valencia, 2023</p>
    </div>
  </footer>
</html>
